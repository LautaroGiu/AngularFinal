<h2>{{ id ? 'Editar Alumno' : 'Nuevo Alumno' }}</h2>

<form (ngSubmit)="guardar()">
  <label>Nombre:</label>
  <input [(ngModel)]="alumno.nombre" name="nombre" required />

  <label>Apellido:</label>
  <input [(ngModel)]="alumno.apellido" name="apellido" required />

  <label>Email:</label>
  <input [(ngModel)]="alumno.email" name="email" required />

  <label>DNI:</label>
  <input [(ngModel)]="alumno.dni" name="dni" required />

  <label>Promedio:</label>
  <input type="number" [(ngModel)]="alumno.promedio" name="promedio" />

  <button type="submit">{{ id ? 'Guardar Cambios' : 'Agregar Alumno' }}</button>
</form>
